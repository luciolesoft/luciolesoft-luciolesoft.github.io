<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <meta name="description" content="Luciolesoft - Innovative Software Solutions" />
        <meta name="author" content="Luciolesoft Inc." />
        <title>Luciolesoft Solutions</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/custom.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <a class="navbar-brand" href="#page-top">
                        <i class="fas fa-atom me-2"></i>Luciolesoft
                    </a>
                    <!-- Language Toggle -->
                    <div class="language-toggle">
                        <button id="toggle-fr" class="btn btn-secondary me-2">FR</button>
                        <button id="toggle-en" class="btn btn-secondary">EN</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h2 class="text-white-50 mx-auto fade-in" style="animation-delay: 0.3s; font-size: clamp(1.2rem, 3vw, 1.5rem);" data-en="Innovative Software Solutions" data-fr="Solutions numériques">Innovative Software Solutions</h2>
                        <h1 class="mx-auto my-0 text-uppercase responsive-text fade-in" style="animation-delay: 0.6s; font-size: clamp(1.8rem, 8vw, 4.5rem); letter-spacing: clamp(0.04em, 1.5vw, 0.2em);" data-text="Luciolesoft" data-en="Luciolesoft" data-fr="Luciolesoft">Luciolesoft</h1>
                        <h2 class="text-white-50 mx-auto mt-2 mb-5 fade-in" style="animation-delay: 0.9s; font-size: clamp(1.2rem, 3vw, 1.5rem);" data-en="Building Tomorrow's Technology" data-fr="À l'avant-garde de la technologie">Building Tomorrow's Technology</h2>
                        <a class="btn btn-primary btn-glow fade-in" style="animation-delay: 1.2s" href="mailto:hello@luciolesoft.com" data-en="Get in touch" data-fr="Contactez-nous">Get in touch</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Footer-->
        <footer class="footer bg-black small text-center text-white-50">
            <div class="container px-4 px-lg-5" data-en="Copyright &copy; Luciolesoft Inc. 2025" data-fr="&copy; Luciolesoft Inc. 2025">
                Copyright &copy; Luciolesoft Inc. 2025
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- Language Toggle Script -->
        <script>
            document.getElementById('toggle-fr').addEventListener('click', function () {
                document.querySelectorAll('[data-fr]').forEach(el => {
                    el.textContent = el.getAttribute('data-fr');
                });
                this.style.opacity = '1';
                document.getElementById('toggle-en').style.opacity = '0.8';
            });

            document.getElementById('toggle-en').addEventListener('click', function () {
                document.querySelectorAll('[data-en]').forEach(el => {
                    el.textContent = el.getAttribute('data-en');
                });
                this.style.opacity = '1';
                document.getElementById('toggle-fr').style.opacity = '0.8';
            });
        </script>
    </body>
</html>
